<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3 >Hereo borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<!-- referencia local -->
<!-- ng-template es un div que no existe -->
<!-- ng-template es mas eficiente -->
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="herosNames.length>0"  (click)="removeLastHero()" class="btn btn-danger">Borrar ultimo hereo</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of herosNames" class="list-group-item">{{name}}</li>
</ul>
